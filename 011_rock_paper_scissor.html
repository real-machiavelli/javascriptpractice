<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript || work</title>
    <link rel="stylesheet" href="css/011_rock_paper_scissor.css">
</head>
<body>
  <p class="title">Rock paper and scissors </p>

  <button class="move_button js-rock-button"
  ><img src="images/rock-emoji.png" alt=""  class="move_icon"> </button>

  <button class="move_button js-paper-button"
  ><img src="images/paper-emoji.png" alt="" class="move_icon"></button>

  <button class="move_button js-scissors-button"
  ><img src="images/scissors-emoji.png" alt="" class="move_icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updatescore();
  " class="reset_button">Reset score</button>

  <button class="autoplay_button" onclick="
  autoplay();
  ">Autoplay</button>

<script src="script/011_rock_paper_scissor.js">


</script>

</body>
</html>
