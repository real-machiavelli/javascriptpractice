<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript || work</title>
</head>
<body>
  <p>Rock paper and scissors </p>

  <button onclick="
   playgame('rock');
  ">Rock </button>

  <button onclick="
    playgame('paper');

  ">Paper</button>

  <button onclick="
    playgame('scissors');

 " > Scissors </button>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updatescore();
  ">Reset score</button>
  


<script>
  let score =  JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0,
    ties: 0
  };

  
  updatescore();

  function playgame(playmove){
    
const computerMove = pickComputerMove();

let result = '';

    if(playmove === 'scissors') {

            if (computerMove === 'rock') {
      result = 'you lose.';
      } else if (computerMove === 'paper') {
      result = 'you win.';
      } else if (computerMove === 'scissors') {
      result = 'A tie.';
      }

    } else if (playmove === 'paper') {
          if (computerMove === 'rock') {
        result = 'you win.';
      } else if (computerMove === 'paper') {
        result = 'A tie.';
      } else if (computerMove === 'scissors') {
        result = 'you lose.';
      }
    }else if (playmove === 'rock') {
        if (computerMove === 'rock') {
        result = 'A tie.';
      } else if (computerMove === 'paper') {
        result = 'you lose.';
      } else if (computerMove === 'scissors') {
        result = 'you win.';
      }
    }

      if (result === 'you win.') {
        score.wins += 1;
      } else if (result === 'you lose.'){
        score.losses += 1;
      }else if (result === 'A tie.'){
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      updatescore();

      document.querySelector('.js-result').innerHTML = `${result}`;

      document.querySelector('.js-moves').innerHTML =
       `You ${playmove} - ${computerMove} computer`;

  
  }
  
  function updatescore(){
    document.querySelector('.js-score').innerHTML = 
  `win: ${score.wins}, losses: ${score.losses}, tie: ${score.ties}. `;
  }
  
  function pickComputerMove() {
    const randoNumber = Math.random();
    let computerMove = '';

if (randoNumber >= 0 && randoNumber < 1 / 3) { 
  computerMove = 'rock';
} else if (randoNumber >= 1 / 3 && randoNumber < 2 / 3) {
  computerMove = 'paper';
} else if (randoNumber >= 2 /3 && randoNumber < 1) {
  computerMove = 'scissors'
}

return computerMove;

  }


</script>

</body>
</html>
