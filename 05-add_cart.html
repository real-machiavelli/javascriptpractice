<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript || work</title>
</head>
<body>
  <h3>cart Quantity</h3>

  <button onclick="
  console.log(`cart quantity : ${cartQuantity}`);
  "> show Quantity</button>

  <button onclick="
    cartQuantity ++;
    console.log(`cart quantity : ${cartQuantity}`);
  "> Add to Cart</button>

  <button onclick="
    cartQuantity += 2;
    console.log(`cart quantity : ${cartQuantity}`);
  "> +2</button>

  <button onclick="
    cartQuantity += 3;
    console.log(`cart quantity : ${cartQuantity}`);
  "> +3</button>

  <button onclick="
    cartQuantity = 0;
    console.log(`cart quantity was reset.`);
    console.log(`cart quantity : ${cartQuantity}`);
  "> reset Cart</button>

  <script>
   let cartQuantity = 0;

  </script>

</body>
</html>
